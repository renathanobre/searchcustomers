<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
	<h:head>
 
		<h:outputStylesheet library="css" name="default.css"/>
 
	</h:head>
 
	<h:body style="display:flex;">
 
 
		<h:form style=" margin:auto;">
 
		    <p:growl id="growl-message" showDetail="true" sticky="true" /> 
 
		    <p:panel id="panel-login-principal" 
		    		 header="Login" 
		    		 footer="Data Discovery" 
		    		 style="width:400px;">
 
	        	<h:panelGrid columns="2" cellpadding="10">
 
	            	<p:graphicImage url="/resources/images/locked.png" style="max-height: 60px;" />
 
	            	<h:panelGrid columns="2" cellpadding="5">
	            		<p:outputLabel value="Login"/>
	            		<p:inputText id="inputText-login" 
	            			     value="#{userController.userModel.user}"/>
 
	            		<p:outputLabel value="Password"/>
	            		<p:password id="password-user" 
	            			    value="#{userController.userModel.password}"/>
 
	            		&nbsp;
	            		<p:commandButton value="Access" 
	            				 id="commandButton-access"
						 icon="ui-icon-gear"
						 action="#{userController.login()}"
						 update="growl-message" />
 
	            	</h:panelGrid>
 
	            </h:panelGrid>
 
	    	</p:panel>
 
		</h:form>
 
	</h:body>
</html>
